<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Hero Section -->
    <header id="header">
        <nav>
            <div class="container">
                <h3 class="logo">Brand <span>Name</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <h1 class="big-title translate" id="bigTitle" data-speed="0.1">Discover.</h1>

        <!-- Background Images -->
        <img src="./img/person.png" alt="person" class="person translate" data-speed="-0.25">
        <img src="./img/mountain1.png" alt="mountain1" class="mountain1 translate" data-speed="-0.2">
        <img src="./img/mountain2.png" alt="mountain2" class="mountain2 translate" data-speed="0.4">
        <img src="./img/mountain3.png" alt="mountain3" class="mountain3 translate" data-speed="0.3">
        <img src="./img/sky.png" alt="sky" class="sky translate" data-speed="0.5">

    </header>

    <section>
        <div class="shadow" id="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">About
                    <div class="border"></div>
                </h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem laudantium saepe repudiandae
                    delectus vero impedit magni quisquam obcaecati hic modi, nihil nostrum at? Unde harum, molestiae
                    provident neque qui reprehenderit.
                </p>

            </div>
            <div class="imgContainer opacity">
                <img src="./img/image.jpg" alt="image">
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
